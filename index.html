<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 04: CSS</title>
    <style>
      li.cidade {
        text-decoration: underline;
        text-decoration-style: dashed;
        font-size: medium;
      }
      li.estado {
        text-decoration: underline;
        text-decoration-style: dotted;
        font-size: medium;
      }
      #residente {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1>Exemplo 04: CSS</h1>
    <ol>
      <li class="estado">
        Mina Gerais
        <ul>
          <li id="residente" class="cidade">Juiz de Fora</li>
          <li class="cidade">Belo Horizonte</li>
          <li class="cidade">Bicas</li>
        </ul>
      </li>
      <li class="estado">
        Rio de Janeiro
        <ol>
          <li class="cidade">Rio de Janeiro</li>
          <li class="cidade">Barra mansa</li>
          <li class="cidade">Tres rios</li>
        </ol>
      </li>
      <li class="estado">
        São Paulo
        <ol>
          <li class="cidade">São Paulo</li>
          <li class="cidade">Santos</li>
        </ol>
      </li>
      <li class="estado">
        Espírito Santo
        <ol>
          <li class="cidade">Vila Velha</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
